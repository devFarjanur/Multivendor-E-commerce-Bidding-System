name: Deploy Laravel to Addfamily Subdomain

on:
  push:
    branches:
      - fahim  # Adjust to the branch you want to trigger deployment on

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: "sftp://${{ secrets.FTP_SERVER }}"  # Switch to SFTP if supported
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22  # Use 22 for SFTP
          local-dir: "./"  # Root folder to upload (root of your repo)
          server-dir: "/public_html/addfamily/"  # Directory on your server for the subdomain
          exclude: |
            .git*
            .github*
            .env
            node_modules
            storage/*.*
            vendor/*.*
          log-level: verbose  # Optional: sets log level to verbose for more detailed output
