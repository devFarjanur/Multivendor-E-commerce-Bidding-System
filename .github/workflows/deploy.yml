name: Deploy Laravel to Addfamily Subdomain

on:
  push:
    branches:
      - fahim  # Specify the branch to trigger deployment

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the latest code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: FTP Deploy using SamKirkland's FTP-Deploy-Action with passive mode and detailed logging
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local-dir: "./"
          server-dir: "/public_html/addfamily/"
          exclude: |
            .git*
            .github*
            .env
            node_modules
            storage/*
            vendor/*   # Exclude the vendor directory to avoid redundant uploads
          log-level: debug  # Set log level to debug for detailed output
          passive: true  # Enable passive mode for FTP connection

