name: Deploy Laravel to Addfamily Subdomain

on:
  push:
    branches:
      - fahim  # Specify the branch that triggers the deployment

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the latest code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Install LFTP on the GitHub Actions runner
      - name: Install LFTP
        run: sudo apt-get install -y lftp

      # Step 3: FTP Deploy using LFTP with additional debugging and connection testing
      - name: FTP Deploy with LFTP
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -u "$FTP_USERNAME","$FTP_PASSWORD" -e "
            set debug 3;  # Enable debugging for detailed logs
            set ftp:passive-mode true;  # Use passive mode for FTP connection
            ls /public_html/addfamily;  # List contents of the target directory to test connection
            mirror --reverse --verbose \
            --exclude-glob .git* \
            --exclude-glob .github* \
            --exclude-glob .env \
            --exclude-glob node_modules \
            --exclude-glob storage/*.* \
            --exclude-glob vendor/*.* \
            ./ /public_html/addfamily/
            exit
          " "ftp://$FTP_SERVER"
