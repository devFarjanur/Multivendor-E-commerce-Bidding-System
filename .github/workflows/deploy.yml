name: Deploy Laravel to Addfamily Subdomain

on:
  push:
    branches:
      - fahim  # Specify the branch that triggers deployment on push

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the latest code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Install LFTP
      - name: Install LFTP
        run: sudo apt-get install -y lftp

      # Step 3: FTP Deploy with Debugging
      - name: FTP Deploy with LFTP (Faster Deployment)
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          # Enable detailed debugging logs for troubleshooting
          set -x

          # Run LFTP with faster deployment options
          lftp -u "$FTP_USERNAME","$FTP_PASSWORD" "$FTP_SERVER" -e "
            set ftp:passive-mode off;          # Use active mode for FTP
            set ssl:verify-certificate no;     # Disable SSL certificate verification
            set ftp:sync-mode off;             # Only transfer new/modified files
            set mirror:use-pget-n 10;          # Increase number of parallel connections (10)
            set cmd:trace false;               # Disable command tracing for faster execution
            set debug 1;                       # Reduce the debug level for less output
            mirror --reverse --continue --dereference \
            --exclude-glob .git/* \
            --exclude-glob .github/* \
            --exclude-glob node_modules/* \
            --exclude-glob storage/* \
            --exclude-glob vendor/* \
            --exclude-glob bootstrap/cache/* \
            --exclude-glob public/* \          # Exclude the public folder
            ./ ./public_html/addfamily/       # Corrected the command: specify local path correctly
            exit
          " || echo "Deployment failed. Please check the debug output above for errors."

          # Disable debugging mode
          set +x
