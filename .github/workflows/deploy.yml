name: Deploy Laravel to Addfamily Subdomain

on:
  push:
    branches:
      - fahim  # Specify the branch to trigger deployment

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the latest code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Install LFTP
      - name: Install LFTP
        run: sudo apt-get install -y lftp

      # Step 3: FTP Deploy using LFTP in active mode
      - name: FTP Deploy with LFTP
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -u "$FTP_USERNAME","$FTP_PASSWORD" -e "
            set ftp:passive-mode off;  # Use active mode
            ls /public_html/addfamily/  # Run a simple list command to check connection
            exit
          " "$FTP_SERVER"
